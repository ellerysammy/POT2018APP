<ion-header>

  <ion-navbar>
    <ion-title>Diagnostico</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="diagnosticoPage">
    <div id="dvDiagnosticoSelect">
        <ion-item id="diagnostico-select1">
            <ion-label>
            Diagn√≥stico
            </ion-label>
            <ion-select name="ddlDiagnostico" [(ngModel)]="diagnosticoSelected" class="ddlDiagnostico">
                <ion-option *ngFor="let diag of items" [value]="diag.value">
                    {{diag.name}}
                </ion-option>
            </ion-select>
        </ion-item>
    </div>
    <div *ngFor="let diag of items" class="dvDiagnosticoContent">
        <ng-container *ngIf="diag.value === diagnosticoSelected">
            <div class="dvDiagnosticoLinks">
                <ion-item (click)="showDocument(child.url);" class="bg-item-norma" *ngFor="let child of diag.childs">
                    <h2><ion-icon [name]="diag.groupicon" class="icon-patrimonio-list"></ion-icon>&nbsp;&nbsp;{{child.name}}</h2>
                </ion-item>
            </div>
        </ng-container>
    </div>
</ion-content>
