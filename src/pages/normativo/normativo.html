<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Normativa</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding id="pageNormativa">
    <ion-list>
        <button (click)="expandItem(item)" ion-item *ngFor="let item of items">
            <ion-thumbnail item-start>
                <img src="../../assets/imgs/norma_logo.svg"/>
            </ion-thumbnail>
            <h2>{{item.name}}</h2>
            <accordion-list height="itemHeight" [expanded]="item.expanded" *ngFor="let child of item.childs">
                <ion-item class="bg-item-norma">
                <h2><ion-icon name="attach"></ion-icon>&nbsp;{{child.name}}</h2>
                </ion-item>
            </accordion-list>
            <!-- <button ion-button clear item-end>Ver</button> -->
        </button>
    </ion-list>
</ion-content>
